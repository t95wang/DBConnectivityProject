<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Login</title>
   <link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>
<body>
   
   <form action="LOGIN" method="post">
		<h1>
			<img class="seneca" src="images/login.png" alt="myseneca.ca"
				style="width: 80px; height: 80px;" /> HR Management
		</h1>
		<p align="center">Type your User Name and Password.</p>
      <table align="center"> 
         <tr> 
          <td><b>User Name:</b></td> 
          <td><input type="text" name="username" required placeholder="Username" > </td>
         </tr>
         <tr>
          <td><b>Password:</b></td>
          <td><input type="text" name="password" required placeholder="Password"> </td> 
         </tr>
        </table>
		<label>&nbsp;</label>
		<div>
			<input type="submit" value="Log in"
				style="display: block; margin: 0 auto;">
		</div>
	</form>
</body>
</html>
